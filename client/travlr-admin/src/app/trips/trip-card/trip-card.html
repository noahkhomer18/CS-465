<div class="card h-100">
  <img *ngIf="trip.image" [src]="trip.image" class="card-img-top" alt="trip">
  <div class="card-body">
    <h5 class="card-title">{{ trip.name }}</h5>
    <p class="card-text"><strong>Code:</strong> {{ trip.code }}</p>
    <p class="card-text"><strong>Resort:</strong> {{ trip.resort }}</p>
    <p class="card-text"><strong>Length:</strong> {{ trip.length }} days</p>
    <p class="card-text"><strong>Price:</strong> ${{ trip.perPerson }}</p>
    <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit()">Edit</button>
    <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
