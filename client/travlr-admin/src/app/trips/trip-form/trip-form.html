<h2>{{ editingId ? "Edit Trip" : "Add Trip" }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input class="form-control" formControlName="name">
  </div>
  <div class="col-md-3">
    <label class="form-label">Code</label>
    <input class="form-control" formControlName="code">
  </div>
  <div class="col-md-3">
    <label class="form-label">Resort</label>
    <input class="form-control" formControlName="resort">
  </div>
  <div class="col-md-3">
    <label class="form-label">Length (days)</label>
    <input type="number" class="form-control" formControlName="length">
  </div>
  <div class="col-md-3">
    <label class="form-label">Start Date</label>
    <input type="date" class="form-control" formControlName="start">
  </div>
  <div class="col-md-3">
    <label class="form-label">Per Person ($)</label>
    <input type="number" class="form-control" formControlName="perPerson">
  </div>
  <div class="col-12">
    <label class="form-label">Image URL</label>
    <input class="form-control" formControlName="image">
  </div>
  <div class="col-12">
    <label class="form-label">Description</label>
    <textarea class="form-control" rows="3" formControlName="description"></textarea>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-success">Save</button>
    <a routerLink="/trips" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>
