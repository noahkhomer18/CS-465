<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Trips</h2>
  <button class="btn btn-primary" (click)="onAdd()">Add Trip</button>
</div>

<div *ngIf="loading">Loading...</div>

<div class="row g-3" *ngIf="!loading">
  <div class="col-md-4" *ngFor="let t of trips">
    <app-trip-card
      [trip]="t"
      (edit)="onEdit(t._id!)"
      (deleted)="refresh()">
    </app-trip-card>
  </div>
</div>
